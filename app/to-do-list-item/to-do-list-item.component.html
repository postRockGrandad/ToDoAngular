<li class="list-group-item">
    <div (click)="toggleBody()" class="item">
        <div class="col-lg-12">          
            <div class="col-lg-2 d-inline-block" style="vertical-align: top;">
                <input type="checkbox" class="form-check-input" type="checkbox" (click)="completeItem(item, $event)" [checked]="item?.done" />
                <!-- <button *ngIf="item && !item.done" (click)="completeItem(item, $event)">&#10004;</button> -->
                <!-- <button *ngIf="item && item.done" (click)="restartItem(item, $event)">&#10004;</button>             -->
            </div>
            <div class="col-lg-8 d-inline-block" style="vertical-align: top;">
                <h2 [ngClass]="item && item.done ? 'done' : 'todo'">
                    {{item?.title}}
                </h2>
                <p *ngIf="expanded" class="body" [ngClass]="item && item.done ? 'done' : 'todo'">{{item?.body}}</p>
            </div>
            <div class="col-lg-2 d-inline-block" style="vertical-align: top;">
                <button class="remove-item" (click)="removeItem(item, $event)">&times;</button>
            </div>

            
        </div>
    </div>
</li>
